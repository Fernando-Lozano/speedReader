<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Speed Reader</title>
</head>
<body>
    <h1 class="bShadow text-warning text-center py-4 mb-4">SPEED READER!</h1>
    <div class="container" style="margin-bottom: 100px;">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <div class="d-flex align-items-center loader d-none">
                    <strong>Loading...</strong>
                    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                </div>
                <form class="input" action="/" method="POST" id="form">
                    <div class="mb-3">
                        <label for="text" class="form-label">Please provide text to practice reading!</label>
                        <textarea class="form-control" name="text" id="text" cols="30" rows="10" placeholder="Leave blank to read a short story!"></textarea>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label" for="count" data-bs-toggle="tooltip" data-bs-placement="top" title="Words per minute">WPM:</label>
                        </div>
                        <div class="col-auto">
                            <input class="form-control" type="number" name="count" id="count" min="1" value="300" required>
                        </div>
                        <div class="col-auto">
                            <label class="col-form-label" for="step" data-bs-toggle="tooltip" data-bs-placement="top" title="Amount of words the marker skips">STEP:</label>
                        </div>
                        <div class="col-auto">
                            <input class="form-control" type="number" name="step" id="step" min="0" value="0" required>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="bShadow d-flex flex-row align-items-center justify-content-center py-0 my-0 fixed-bottom">
        <button id="submitBtn" class="btn btn-outline-warning fw-bold" type="submit" form="form">Submit</button>
        <a href="/" id="back" class="end footerbtns btn btn-outline-warning mx-1 fw-bold">Back</a>
        <button id="play" class="footerbtns btn btn-outline-warning mx-1 fw-bold"><i id="playIcon" class="fas fa-play fa-lg"></i></button>
        <button id="restart" class="end footerbtns btn btn-outline-warning mx-1 fw-bold">Restart</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })
    </script>
</body>
</html>
