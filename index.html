<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Speed Reader</title>
<style>
    .footerbtns {
        display: none;
    }
    span {
        white-space: pre;
        display: inline-block;
        border-bottom: 2px solid white;
    }
    * {
        font-family: 'Roboto', sans-serif;
    }
</style>
</head>
<body>
    <h1 class="text-center py-3 mb-4 bg-dark text-info">Increase your reading speed!</h1>
    <div class="container" style="margin-bottom: 80px;">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <form class="input" action="/" method="POST">
                    <div class="mb-3">
                        <textarea class="form-control" name="text" id="text" cols="30" rows="10" placeholder="Leave blank to read provided content!"></textarea>
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <label class="form-label" for="count">Word Count:</label>
                            <input class="form-control" type="number" name="count" id="count" min="1" value="3" required>
                        </div>
                        <div class="col">
                            <label class="form-label" for="count">WPM:</label>
                            <input class="form-control" type="number" name="count" id="count" min="1" value="300" required>
                        </div>
                    </div>
                    <button class="btn btn-info mt-3 fw-bold" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="text-center py-3 my-0 bg-dark text-white fixed-bottom" style="min-height: 70px">
        <a href="/" class="btn btn-secondary footerbtns mx-1 fw-bold">Back</a>
        <button class="btn btn-info footerbtns mx-1 fw-bold">Start</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
