<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Speed Reader</title>
<style>
    * {
        font-family: 'Roboto', sans-serif;
    }
    .footerbtns {
        display: none;
    }
    span {
        white-space: pre;
        display: inline-block;
        border-bottom: 2px solid white;
    }
    #play {
        width: 70px;
        height: 70px;
        border-radius: 50%;
    }
    #back {
        border-radius: 30px 8px 8px 30px;
        width: 85px;
    }
    #restart {
        border-radius: 8px 30px 30px 8px;
        width: 85px;
    }
</style>
</head>
<body>
    <h1 class="text-center py-3 mb-4 bg-dark text-info">Increase your reading speed!</h1>
    <div class="container" style="margin-bottom: 80px;">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <form class="input" action="/" method="POST" id="form">
                    <div class="mb-3">
                        <textarea class="form-control" name="text" id="text" cols="30" rows="10" placeholder="Leave blank to read short story!"></textarea>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label" for="count">WPM:</label>
                        </div>
                        <div class="col-auto">
                            <input class="form-control" type="number" name="count" id="count" min="1" value="300" required>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="text-center py-3 my-0 bg-dark text-white fixed-bottom" style="min-height: 70px">
        <button id="submitBtn" class="btn btn-info fw-bold mt-3" type="submit" form="form">Submit</button>
        <a href="/" id="back" class="btn btn-secondary footerbtns mx-1 fw-bold">Back</a>
        <button id="play" class="btn btn-info footerbtns mx-1 fw-bold"><i class="fas fa-play fa-lg"></i></button>
        <button id="restart" class="btn btn-secondary footerbtns mx-1 fw-bold">Restart</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
